<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>jishe</title>
		<link rel="shortcut icon" type="image/jpg" href="./assets/favicon.jpg" />
		<link rel="stylesheet" href="./css/base.css" />
		<link rel="stylesheet" href="./css/animations.css" />
		<link rel="stylesheet" href="./css/profile.css" />
		<link rel="stylesheet" href="./css/skills.css" />
		<link rel="stylesheet" href="./css/social.css" />
		<link rel="stylesheet" href="./css/theme-toggle.css" />
		<link rel="stylesheet" href="./css/responsive.css" />
		<link rel="stylesheet" href="./css/variables.css" />
		<script type="module" src="./js/main.js"></script>
	</head>

	<body>
		<div class="profile-container">
			<div class="profile">
				<button
					id="theme-toggle"
					class="theme-toggle"
					aria-label="Toggle Theme"
				>
					<svg
						class="theme-icon moon"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path
							d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
						></path>
					</svg>
					<svg
						class="theme-icon sun"
						xmlns="http://www.w3.org/2000/svg"
						viewbox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<circle cx="12" cy="12" r="5"></circle>
						<line x1="12" y1="1" x2="12" y2="3"></line>
						<line x1="12" y1="21" x2="12" y2="23"></line>
						<line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
						<line
							x1="18.36"
							y1="18.36"
							x2="19.78"
							y2="19.78"
						></line>
						<line x1="1" y1="12" x2="3" y2="12"></line>
						<line x1="21" y1="12" x2="23" y2="12"></line>
						<line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
						<line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
					</svg>
				</button>
				<div class="profile-header">
					<img
						class="pfp"
						src="./assets/PFP.jpg"
						alt="Profile Picture"
					/>
					<div class="profile-info">
						<h1 class="name">jishy</h1>
						<div class="bio-container">
							<p class="bio">sometimes i do things</p>
							<div class="pronouns-container">
								<img class="snowfella" src="./assets/icons/Jishy_snowfella.svg" alt="Snowfella" />
								<span class="pronouns">any pronouns</span>
							</div>
						</div>
					</div>
				</div>
				<div class="social-links">
					<a
						href="https://bsky.app/profile/jishe.wtf"
						target="_blank"
						class="social-btn bluesky"
						aria-label="Bluesky"
					>
						<img src="./assets/icons/bluesky.svg" alt="Bluesky" />
						<span>Bluesky</span>
					</a>
					<a
						href="javascript:void(0)"
						class="social-btn discord"
						onclick="copyToClipboard('jishe')"
						aria-label="Discord"
					>
						<img src="./assets/icons/discord.svg" alt="Discord" />
						<span>Discord</span>
					</a>
					<a
						href="https://github.com/NotJishy"
						target="_blank"
						class="social-btn github"
						aria-label="GitHub"
					>
						<img src="./assets/icons/github.svg" alt="GitHub" />
						<span>GitHub</span>
					</a>
					<a
						href="https://www.youtube.com/@Jishy"
						target="_blank"
						class="social-btn youtube"
						aria-label="YouTube"
					>
						<img src="./assets/icons/youtube.svg" alt="YouTube" />
						<span>YouTube</span>
					</a>
					<a
						href="https://www.twitch.tv/jishylive"
						target="_blank"
						class="social-btn twitch"
						aria-label="Twitch"
					>
						<img src="./assets/icons/twitch.svg" alt="Twitch" />
						<span>Twitch</span>
					</a>
					<a
						href="https://www.flickr.com/people/195974284@N03/"
						target="_blank"
						class="social-btn flickr"
						aria-label="Flickr"
					>
						<img src="./assets/icons/flickr.svg" alt="Flickr" />
						<span>Flickr</span>
					</a>
				</div>

				<!-- Skills and Interests -->
				<hr class="divider" />
				<div class="skills-container">
					<!-- Docker -->
					<div class="skill-item" data-tooltip="Docker">
						<img src="./assets/icons/docker.svg" alt="Docker" />
					</div>
					<!-- Go -->
					<div class="skill-item" data-tooltip="Go">
						<img src="./assets/icons/go.svg" alt="Go" />
					</div>
					<!-- Java -->
					<div class="skill-item" data-tooltip="Java">
						<img
								src="./assets/icons/java.svg"
								alt="Java"
						/>
					</div>
					<!-- JavaScript -->
					<div class="skill-item" data-tooltip="JavaScript">
						<img
							src="./assets/icons/javascript.svg"
							alt="JavaScript"
						/>
					</div>
					<!-- HTML -->
					<div class="skill-item" data-tooltip="HTML">
						<img src="./assets/icons/html.svg" alt="HTML" />
					</div>
					<!-- Minecraft -->
					<div class="skill-item" data-tooltip="Minecraft">
						<img
							src="./assets/icons/minecraft.svg"
							alt="Minecraft"
						/>
					</div>
					<!-- Photography -->
					<div class="skill-item" data-tooltip="Photography">
						<img
							src="./assets/icons/photography.svg"
							alt="Photography"
						/>
					</div>
					<!-- Forklift -->
					<div class="skill-item" data-tooltip="Forklift Certified">
						<img
							src="./assets/icons/forklift.svg"
							alt="Forklift Certified"
						/>
					</div>
				</div>
			</div>
		</div>

		<div id="copy-notification" class="copy-notification">
			jishe copied to clipboard
		</div>

	</body>
</html>
