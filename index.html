<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jishe website</title>
        <link rel="stylesheet" href="./style.css" />
        <script>
            function copyToClipboard(text) {
                navigator.clipboard
                    .writeText(text)
                    .then(() => {
                        // Show notification
                        const notification =
                            document.getElementById("copy-notification");
                        notification.classList.add("show");

                        // Hide notification after 2 seconds
                        setTimeout(() => {
                            notification.classList.remove("show");
                        }, 2000);
                    })
                    .catch((err) => {
                        console.error("Could not copy text: ", err);
                    });
            }
        </script>
    </head>

    <body>
        <div class="profile-container">
            <div class="profile">
                <div class="profile-header">
                    <img
                        class="pfp"
                        src="./assets/PFP.jpg"
                        alt="Profile Picture"
                    />
                    <div class="profile-info">
                        <h1 class="name">jishy</h1>
                        <p class="bio">temporary text ill make it later</p>
                    </div>
                </div>
                <div class="social-links">
                    <a
                        href="https://bsky.app/profile/jishy.bsky.social"
                        target="_blank"
                        class="social-btn bluesky"
                        aria-label="Bluesky"
                    >
                        <img src="./assets/icons/bluesky.svg" alt="Bluesky" />
                        <span>Bluesky</span>
                    </a>
                    <a
                        href="javascript:void(0)"
                        class="social-btn discord"
                        onclick="copyToClipboard('jishe')"
                        aria-label="Discord"
                    >
                        <img src="./assets/icons/discord.svg" alt="Discord" />
                        <span>Discord</span>
                    </a>
                    <div id="copy-notification" class="copy-notification">
                        jishe copied to clipboard
                    </div>
                    <a
                        href="https://github.com/NotJishy"
                        target="_blank"
                        class="social-btn github"
                        aria-label="GitHub"
                    >
                        <img src="./assets/icons/github.svg" alt="GitHub" />
                        <span>GitHub</span>
                    </a>
                    <a
                        href="https://www.youtube.com/@Jishy"
                        target="_blank"
                        class="social-btn youtube"
                        aria-label="YouTube"
                    >
                        <img src="./assets/icons/youtube.svg" alt="YouTube" />
                        <span>YouTube</span>
                    </a>
                    <a
                        href="https://www.twitch.tv/jishylive"
                        target="_blank"
                        class="social-btn twitch"
                        aria-label="Twitch"
                    >
                        <img src="./assets/icons/twitch.svg" alt="Twitch" />
                        <span>Twitch</span>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
